<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>用户输入</h1>
<form action="/frist/index/" method="post">
    <input type="text" name="username">
    <input type="password" name="password">
    <input type="submit" value="提交">
</form>
<br />
<hr />
<h1>用户展示</h1>
<table border="1">
    <thead>
        <th>用户名</th>
        <th>密  码</th>
    </thead>
    <tbody>
        {% for datum in data %}
            <tr>
                <td>{{ datum.title }}</td>
                <td>{{ datum.content }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<script src="static/js/jquery.js" type="text/javascript"></script>
</body>
</html>
